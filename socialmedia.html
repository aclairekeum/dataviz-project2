function run () {

    button_Pinterest.addEventListener("click",function() { updateView("Pinterest", "Gender"); });

function initializeView(platform,category){
	var d = getDataRows(platform,category);

    var svg = d3.select("#vizq1");

    // get the size of the SVG element
    var height = svg.attr("height");
    var width = svg.attr("width");

    // the namespace for creating SVG elements
    var svgns = "http://www.w3.org/2000/svg";

    // the chart lives in the svg surrounded by a margin of 100px
    var margin = 50;
    var chartHeight = height - 2*margin;
    var chartWidth = width - 2*margin;

    // Get the outer radius of each donut
    var radius = 0;
    if ((chartWidth/d.length - margin/2) < chartHeight) {
    	radius = chartWidth/(2*d.length) - margin/2;
    }
    else {
    	radius = chartHeight/2;
    }
    var centery = margin + chartHeight/2;
 
    var circlewidth = chartWidth/(2*d.length);

    svg.append("text")
        .attr("class","title")
        .attr("x",width/2)
        .attr("y",margin/2)
        .attr("dy","0.3em")
        .style("text-anchor","middle")
        .text ("Platform: " + platform);

    var userArc = d3.svg.arc()
    	.innerRadius(radius/2)
    	.outerRadius(radius);

    var backgroundArc = d3.svg.arc()
        .innerRadius(16*radius/30)
        .outerRadius(29*radius/30)
        .startAngle(0)
        .endAngle(2*Math.PI);

    var sel = svg.selectAll("g")
    	.data(d)
    	.enter()
    	.append("g");

    //Draw all the background circles
    sel.append("path")
        .attr("d", backgroundArc)
        .attr("transform", function(d,i) {return "translate(" + (margin + (2*i+1)*circlewidth) + "," + centery + ")"})
        .attr("class", "backgroundcircle");

    sel.append("path")
    	.each(function(d,i) {
    		d.startAngle = 0;
    		d.endAngle = Math.PI*d.value/50;
            //This is just for making the first plot, starting 
            console.log(d);

    	})
    	.attr("d", userArc)
    	.attr("transform", function(d,i) {return "translate(" + (margin + (2*i+1)*circlewidth) + "," + centery + ")"})
    	.attr("class", "userslice");
    
    sel.append("text")
        .attr("class","label")
        .attr("x",function(d,i) { 
            return margin + (2*i+1)*circlewidth;
        })
        .attr("y",function(d,i) { 
            return centery - (radius + 10);
        })
        .attr("dy","0.3em")
        .style("text-anchor","middle")
        .text(function(d) { return d.type; });

    // sel.append("text")
    //     .attr("class","value")
    //     .attr("x",function(d,i) { return margin + (2*i+1)*circlewidth;})
    //     .attr("y",function(d,i) { return centery;})
    //     .attr("dy","0.3em")
    //     .style("text-anchor","middle")
    //     .text(function(d) { return d.value + "%"; });

    sel.append("text")
        .attr("class","value")
        .attr("x",function(d,i) { 
            return margin + (2*i+1)*circlewidth + (radius+10) * Math.sin(d.endAngle/2);
        })
        .attr("y",function(d,i) { 
            return centery - (radius+10)*Math.cos(d.endAngle/2);
        })
        .attr("dy","0.3em")
        .style("text-anchor","left")
        .text(function(d) { return d.value + "%"; });
}

function updateView(platform,category){
	var data = getDataRows(platform,category);

	var svg = d3.select("#vizq1");

	 // get the size of the SVG element
    var height = svg.attr("height");
    var width = svg.attr("width");

    // the namespace for creating SVG elements
    var svgns = "http://www.w3.org/2000/svg";

    // the chart lives in the svg surrounded by a margin of 100px
    var margin = 50;
    var chartHeight = height - 2*margin;
    var chartWidth = width - 2*margin;

    // Get the outer radius of each donut
    var radius = 0;
    if ((chartWidth/data.length - margin/2) < chartHeight) {
    	radius = chartWidth/(2*data.length) - margin/2;
    }
    else {
    	radius = chartHeight/2;
    }
    var centery = margin + chartHeight/2;
    
    var colors = ['green', 'blue'];
    var circlewidth = chartWidth/(2*data.length);

    var userArc = d3.svg.arc()
    	.innerRadius(radius/2)
    	.outerRadius(radius)

    svg.select(".title")
        .text("Platform: "+ platform);
	
    var sel = svg.selectAll("g")

	sel.select(".userslice")
		.each(function(d,i) {
			//This is a little weird. We want to preserve
			//the startangle and endangle information so
			//we can't override the data. We do, however, 
			//want to be able to update the arc, so we do 
			//need to change the platform and the value. 
			//Is there a better way to do this?
			d.platform = data[i].platform;
			d.value = data[i].value
    	})
		.transition()
		.duration(750)
		.attrTween("d", function(d,i) {
			var interpolate = d3.interpolate( d.endAngle, Math.PI*d.value/50 );
	        return function(t) {
	            d.endAngle = interpolate(t);
	            d.startAngle = 0;
	            return userArc(d);
	        };
		})
    sel.select(".value")
        .attr("x",function(d,i) { 
            return margin + (2*i+1)*circlewidth + (radius+10)*Math.sin(Math.PI*d.value/100);
        })
        .attr("y",function(d) { 
            return centery - (radius+10)*Math.cos(Math.PI*d.value/100);
        })
        .text(function(d) {return d.value + "%";})
}
